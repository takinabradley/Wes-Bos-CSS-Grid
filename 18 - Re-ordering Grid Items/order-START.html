<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Re-ordering Grid Items!</title>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        margin: 2.5em;
        grid-template-columns: repeat(10, 1fr);
      }

      .item {
        background-color: orange;
        font-size: 2.5em;
      }

      .logo {
        grid-column: span 2;
        order: 2;
      }

      .nav {
        grid-column: span 8;
        order: 1;
      }

      .content {
        grid-column: 1 / -1;
        order: 3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item logo" tabindex="0">LOGO</div>
      <div class="item nav" tabindex="0">NAV</div>
      <div class="item content" tabindex="0">
        <p>I'm the Content!</p>
      </div>
    </div>
  </body>
</html>
